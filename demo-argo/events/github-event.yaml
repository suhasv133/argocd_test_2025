apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github-events
  namespace: argo-events
spec:
  github:
    demo-repo:
      repositories:
        - owner: suhas
          repository: demo-argo
      webhook:
        endpoint: /push
        port: "12000"
      events:
        - push
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: demo-repo-push
      eventSourceName: github-events
      eventName: demo-repo
  triggers:
    - template:
        name: trigger-workflow
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: triggered-build-
                namespace: argo
              spec:
                entrypoint: main
                templates:
                - name: main
                  container:
                    image: alpine:3.18
                    command: ["sh", "-c"]
                    args: ["echo workflow triggered by GitHub!"]
